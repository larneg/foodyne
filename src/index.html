<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodyne v1.8 - Ordering System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🍔 Foodyne v1.8 - Ordering with Notes</h1>
    <div class="accordion">
        <div class="section">
            <button class="accordion-btn">🍔 Burgers</button>
            <div class="panel">
                <div class="item">Washington Burger – €14.90 <button>Add</button></div>
                <div class="item">Tehran Burger – €14.90 <button>Add</button></div>
                <div class="item">Godfather Burger – €18.00 <button>Add</button></div>
            </div>
        </div>
        <div class="section">
            <button class="accordion-btn">🧀 Extras</button>
            <div class="panel"></div>
        </div>
        <div class="section">
            <button class="accordion-btn">🍟 Sides</button>
            <div class="panel"></div>
        </div>
    </div>
    <h2>📝 Optional Note</h2>
    <textarea placeholder="Add a general note for the order..."></textarea>

    <h2>🛒 Cart</h2>
    <div id="cart">
        <div class="cart-item">Washington Burger – €14.90 <textarea placeholder="Note for this item..."></textarea> <button>❌</button></div>
    </div>

    <h3>Total: €14.90</h3>
    <button class="submit-btn">✅ Submit Order</button>

    <script src="app.js"></script>
</body>
</html>
