<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodyne v1.9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Foodyne v1.9 - Advanced Table Orders</h1>

    <div class="form-section">
        <label>Table Number: <input type="text" id="tableNumber" /></label>
        <label>Number of People: <input type="number" id="peopleCount" min="1" max="20" /></label>
    </div>

    <div class="accordion">
        <div class="section">
            <button class="accordion-btn">🍔 Burgers</button>
            <div class="panel">
                <div class="item">
                    Washington Burger – €14.90
                    <label>Person #: <input type="number" min="1" max="20" /></label>
                    <textarea placeholder="Note for this item..."></textarea>
                    <button>Add</button>
                </div>
                <div class="item">
                    Tehran Burger – €14.90
                    <label>Person #: <input type="number" min="1" max="20" /></label>
                    <textarea placeholder="Note for this item..."></textarea>
                    <button>Add</button>
                </div>
            </div>
        </div>
    </div>

    <h2>🗒 General Note for the Table</h2>
    <textarea id="generalNote" placeholder="Add general table notes..."></textarea>

    <h2>🛒 Cart Summary</h2>
    <div id="cart">
        <!-- Items will be listed here -->
    </div>

    <button class="submit-btn">✅ Submit Order</button>

    <script src="app.js"></script>
</body>
</html>
